<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-75 shadow-lg rounded overflow-hidden">

    <!-- Left Side: Login Form -->
    <div class="col-lg-6 bg-light p-5 d-flex flex-column justify-content-center">
      <h2 class="mb-4 text-center">Welcome Back!</h2>
      <form action="{{ url_for('login') }}" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">UDISE Code</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" onclick="submit();">Login</button>
</form>
      <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>

    <!-- Right Side: Image and Content -->
    <div class="col-lg-6 d-none d-lg-flex bg-primary p-5 justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='assets/login.png') }}" class="img-fluid" alt="Decorative Image">
    </div>

  </div>
</div>
<script>
    function navigateToPassword() {
            event.preventDefault();
            window.location.href = '{{ url_for('login') }}';
        }
    function submit() {
            event.preventDefault();
            window.location.href = '{{ url_for('progress_school') }}';
        }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
